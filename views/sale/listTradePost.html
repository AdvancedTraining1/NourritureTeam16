--><div id="main" style="min-height:500px"><div class="container"><section><div class="hgroup"><h1>Let's make a trade !</h1><h2>No fake. No deceive.</h2><ul class="breadcrumb pull-right"><li><a href="/index">Home</a><span class="divider">/</span></li><li class="active">Trade</li></ul></div><div style="background-color:white;" class="row"><div class="span1"></div><div class="span7"><article ng-repeat="sale in sales" style="padding:0 0 15px 0; margin:0 0 15px 0" class="post"><div class="post_header"><h3 class="post_title"><a id="sale" href="/sale/showTradePost_angular/{{sale._id}}">{{sale.title}}</a></h3><div class="post_sub"><span class="glyphicon glyphicon-time"></span>{{sale.create_at}} &nbsp;&nbsp;&nbsp;<a><span class="glyphicon glyphicon-comment"></span>{{sale.commentNum}} comments &nbsp;&nbsp;</a><a><span class="glyphicon glyphicon-star"></span>{{sale.collectNum}} collects</a></div></div></article><div trade-page="trade-page" page-object="pageing" click-function="list" class="pagination pagination-centered"></div></div><sidebar class="span3"><aside class="widget"><h4>Search</h4></aside><aside class="widget"><div class="search-box"><a ng-click="searchTradePost()" class="search-icon"><span style="top:4px" class="glyphicon glyphicon-search"></span></a><input ng-model="search" placeholder="search" class="search"/></div></aside></sidebar></div></section></div></div>
