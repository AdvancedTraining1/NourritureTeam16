<h1>Create a recipe {{message}}</h1><form><table border="1"><tr><td>RecipeName</td><td colspan="3"><input type="text" ng-model="recipe.recipeName"/></td></tr><tr><td>Your story with it</td><td colspan="3"><input type="text" ng-model="recipe.description"/></td></tr><tr><td>Difficultity</td><td><input type="text" ng-model="recipe.difficult"/></td><td>Cook Time</td><td><input type="text" ng-model="recipe.cookTime"/></td></tr><tr><td>Material</td><td colspan="3" align="center"><button ng-click="moreMaterial()">+</button><button ng-click="lessMaterial()">-</button></td></tr><tr><td colspan="4"><table id="materialTable"><tr id="m1"><td>Material Name</td><td><input type="text" name="materialName"/></td><td>Material Amount</td><td><input type="text" name="amount"/></td></tr></table></td></tr><tr><td>Step</td><td colspan="3" align="center"><button ng-click="moreStep()">+</button><button ng-click="lessStep()">-</button></td></tr><tr><td colspan="4"><table id="stepTable"><tr><td>Step Description</td><td><input type="text" name="step"/></td><td>Upload Photo</td><td><input type="file" name="files" ng-file-select="onFileSelect($files)" multiple="multiple" accept="image/*"/>{{succ}}</td></tr></table></td></tr><tr><td colspan="4" align="right"><button ng-click="createRecipe()">+ Create your recipe</button></td></tr></table></form><div><input type="text" name="m" ng-model="m1"/><input type="text" name="m" ng-model="m2"/><input type="text" name="m" ng-model="m3"/><button ng-click="ff()">mm</button></div>
