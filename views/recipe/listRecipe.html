<!--Created by cmm on 11/28/14.--><div id="main" style="min-height:500px"><div class="container"><section id="listRecipe"><div class="hgroup"><h1>All the recipes here !</h1><h2>You can get all the recipes you want from this page, or search the ones you want from the right bar.</h2><ul class="breadcrumb pull-right"><li><a href="/index">Home</a><span class="divider">/</span></li><li class="active">Recipes</li></ul></div></section><div class="row"><div id="leftcol" class="span8"><div id="protfolio_container" class="portfolio_strict row"><div ng-repeat="recipe in recipes" class="portfolio_item cat_travel span4"><div style="background-image:url({{recipe.photo}})" class="portfolio_photo"><a href="/recipe/single_an/{{recipe._id}}"><span class="glyphicon glyphicon-share"></span><p>{{recipe.description}}</p></a></div><div class="portfolio_description"><h3><a href="/recipe/single_an/{{recipe._id}}">{{recipe.recipeName}}</a></h3></div></div></div><div recipe-page="recipe-page" page-object="pageing" click-function="list" class="pagination pagination-centered"></div></div><div id="sidebar" class="span4"><aside class="widget"><h4>Search</h4></aside><aside class="widget"><div class="search-box"><a ng-click="searchRecipe()" class="search-icon"><span style="top:4px" class="glyphicon glyphicon-search"></span></a><input ng-model="search" placeholder="search" class="search"/></div></aside><aside class="widget"><h4>Recipes Sort by</h4><ul id="myTab" class="nav nav-tabs nav-stacked"><li class="active"><a data-toggle="tab" href="#all" ng-click="">Time</a></li><li><a data-toggle="tab" href="#comment">Comment</a></li><li><a data-toggle="tab" href="#product">Product</a></li><li><a data-toggle="tab" href="#collects">Collect</a></li></ul></aside></div></div></div></div>
