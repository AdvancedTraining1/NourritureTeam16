<!--Created by liuhanxu on 14-12-9.--><div id="main"><div class="container"><section id="user"><div class="hgroup"><h1>User Information</h1><!--button.btn.btn-success.btn-large(ng-click='test123()') test--><h2>This is a user info page.</h2><ul class="breadcrumb pull-right"><li><a href="/index">Home</a><span class="divider">/</span></li><li class="active">Contact</li></ul></div><div class="row"><div class="span4 office_address"><address><strong> Hello,Welcom {{userinfo.account}}</strong><article class="post_content"><figure><img alt="0" src="{{userinfo.head}}"/></figure></article></address><address><strong>Email Address</strong><br/><a href="mailto:#">{{userinfo.email}}</a></address></div><div class="span8 contact_form"><form><div class="row"><div class="span4"><label>Name</label><input type="text" ng-model="user.name" value="{{userinfo.username}}" id="username" required="required" class="span4"/></div><div class="span4"><label>E-mail</label><input name="Email" value="{{userinfo.email}}" ng-model="user.email" required="required" type="email" id="email" class="span4"/></div><div class="span8"><label>Message</label><textarea rows="8" value="I was a little boy..." class="span8"></textarea></div><div class="span8"><a ng-click="modifyInfo()" class="btn btn-large btn-success"><span>Submit Modify Info</span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ng-click="gotoModifyPass()" class="btn btn-primary btn-large"><span class="glyphicon glyphicon-ok">Goto Modify Password</span></button></div></div></form></div></div></section></div></div>
