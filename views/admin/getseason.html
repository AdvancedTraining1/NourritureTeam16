<div id="main"><div class="container"><section id="getseason"><div class="hgroup"><h1>Search season food here !</h1><h2>Fill in the normal information of user.</h2><ul class="breadcrumb pull-right"><li><a href="/adminIndex">Home</a><span class="divider">/</span></li><li class="active">Search season</li></ul></div></section><div class="row"><div id="leftcol" class="span12"><div class="new_user"><form><div class="row"><div class="span4"></div><div class="span4"><!--h4 Publish a new user--><div class="input-group"><span class="input-group-addon">&nbsp&nbsp&nbsp&nbsp&nbspName</span><input type="text" ng-model="season.name" id="txt_name" placeholder="Name" class="form-control"/></div></div><div class="span4"></div></div><br/><div class="row"><div class="span5"></div><div class="span3"><button ng-click="submit()" class="btn btn-primary btn-large pull-left"><span class="glyphicon glyphicon-ok">&nbsp;Submit</span></button></div><div class="span4"></div></div><br/></form></div></div></div><div class="row"><div class="span4"></div><div class="span4"><article ng-repeat="season in seasons" class="post"><div class="post_header"><h3 class="post_title"><!--a(ng-click='aaa(recipe)') {{recipe.recipeName}}--><p style="padding: 6px 12px;font-size: 14px;font-weight: normal;line-height: 1;color: #555;text-align:left;">{{season.name}}</p><!--a(href='/recipe/single/{{recipe._id}}') {{user.name}}--></h3><div class="post_sub"><span class="glyphicon glyphicon-user"></span>&nbsp;Month:&nbsp;&nbsp;{{season.month}} &nbsp;&nbsp;<!--a(href='/recipe/single#post_comments')--><br/><span class="glyphicon glyphicon-comment"></span>&nbsp;Describe:&nbsp;&nbsp;{{season.describe}} &nbsp;&nbsp;<br/><span class="glyphicon glyphicon-star"></span>&nbsp;Type:&nbsp;&nbsp;{{season.type}} &nbsp;&nbsp;<aside ng-if="true" class="widget ads clearfix"><a href=""><img src="{{season.picture}}"/></a></aside></div></div><div class="post_content"><a href="" ng-click="delete()" class="btn btn-primary">Delete</a>&nbsp;&nbsp;<!--a.btn.btn-primary(ng-click = 'update_({user:user})') Update--></div></article><!--|{{users}}--><div user-page="user-page" page-object="pageing" click-function="list" ng-if="is_visible" class="pagination pagination-centered"></div></div><div class="span4"></div></div></div></div>
